<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="Página de prueba" />
	</ui:define>
	<ui:define name="content">
		<h:outputText value="Haga login en para acceder al menú" />
		<h:form>
			<p:growl id="growl" />
			<p:panel header="Prueba con Primefaces">
				<h:panelGrid columns="2">
					<h:outputLabel value="#{pruebaView.date}" />
					<p:calendar pattern="dd/MM/yyyy" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
