<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="Recuperar Contraseña" />
	</ui:define>
	<ui:define name="content">
		<section id="bloque-contenido" class="rounded10 box-shadow-light">
			<h1>recuperar contraseña</h1>
			<p>Si ha perdido su contraseña tan solo tiene que introducir a continuación su usuario y correo electrónico.
			En el caso que el correo electrónico coincida con el registrado en el sistema recibirá en su correo electrónico su nueva contraseña.</p>
			<div class="filaformulario">
				<div class="labelformulario w200"><label for="user"><h:outputText value="usuario:" /></label></div>
				<div class="campoformulario"><h:inputText id="user" required="true" class="field w300"></h:inputText></div>
			</div>
			<div class="filaformulario">
				<div class="labelformulario w200"><label for="user"><h:outputText value="correo electrónico:" /></label></div>
				<div class="campoformulario"><h:inputText id="user" required="true" class="field w300"></h:inputText></div>
			</div>
			<div class="botonbuscador"><h:commandButton type="submit" id="login" value="Enviar" class="button big"/></div>
		</section>
	</ui:define>

</ui:composition>
</html>
