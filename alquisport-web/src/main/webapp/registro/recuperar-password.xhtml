<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="Recuperar Contraseña" />
	</ui:define>
	<ui:define name="content">
		<p:panel id="contenido">
			<h1>recuperar contraseña</h1>
			<p>Si ha perdido su contraseña tan solo tiene que introducir a continuación su usuario y correo electrónico.
			En el caso que el correo electrónico coincida con el registrado en el sistema recibirá en su correo electrónico su nueva contraseña.</p>
			<h:form id="recover_password">
				<div class="mensajeformulario"><h:message for="recover_password" errorClass="error" infoClass="ok"/></div>
				<div class="filaformulario">
					<div class="labelformulario w200"><label for="username"><h:outputText value="usuario (*):" /></label></div>
					<div class="campoformulario"><h:inputText id="username" value="#{recoverPasswordController.username}" class="field w300"></h:inputText></div>
					<div class="mensajeformulario"><h:message for="username" errorClass="error" infoClass="ok"/></div>
				</div>
				<div class="filaformulario">
					<div class="labelformulario w200"><label for="email"><h:outputText value="correo electrónico (*):" /></label></div>
					<div class="campoformulario"><h:inputText id="email" value="#{recoverPasswordController.email}" class="field w300"></h:inputText></div>
					<div class="mensajeformulario"><h:message for="email" errorClass="error" infoClass="ok" /></div>
				</div>
				<div class="botonbuscador"><h:commandButton type="submit" action="#{recoverPasswordController.recoverPassword}" id="enviar" value="Enviar" class="button big"/></div>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
</html>
