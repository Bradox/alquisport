<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="Formulario de registro de usuario" />
	</ui:define>
	<ui:define name="content">
		<p:panel id="contenido">
			<h1>registro de usuario</h1>
			<p>Rellene el siguiente formulario para registrarse en <strong>alquisport.com</strong> y formar parte de nuestra gran comunidad de deporte.</p>
			<h:form id="register">
			
					<p:selectOneMenu id="clientes" value="#{registerController.client.id}" >
			         <f:selectItem itemLabel="Selecciona un cliente" itemValue="" />
			         <f:selectItems value="#{registerController.allUser}" />
			      </p:selectOneMenu>
			
			<div class="filaformulario">
				<div class="labelformulario w200"><label for="username"><h:outputText value="usuario (*):" /></label></div>
				<div class="campoformulario"><h:inputText id="username" value="#{registerController.client.username}" class="field w300"></h:inputText></div>
				<div class="mensajeformulario"><h:message for="username" errorClass="error" infoClass="ok"/></div>
			</div>
			<div class="filaformulario">
				<div class="labelformulario w200"><label for="password"><h:outputText value="contraseña (*):" /></label></div>
				<div class="campoformulario"><h:inputSecret id="password" value="#{registerController.client.password}" class="field w300"></h:inputSecret></div>
				<div class="mensajeformulario"><h:message for="password" errorClass="error" infoClass="ok" /></div>
			</div>
			<div class="filaformulario">
				<div class="labelformulario w200"><label for="firstname"><h:outputText value="nombre (*):" /></label></div>
				<div class="campoformulario"><h:inputText id="firstname" value="#{registerController.client.name}" class="field w300"></h:inputText></div>
				<div class="mensajeformulario"><h:message for="firstname" errorClass="error" infoClass="ok" /></div>
			</div>
			<div class="filaformulario">
				<div class="labelformulario w200"><label for="lastname1"><h:outputText value="primer apellido (*):" /></label></div>
				<div class="campoformulario"><h:inputText id="lastname1" value="#{registerController.client.firstLastName}" class="field w300"></h:inputText></div>
				<div class="mensajeformulario"><h:message for="lastname1" errorClass="error" infoClass="ok" /></div>
			</div>
			<div class="filaformulario">
				<div class="labelformulario w200"><label for="lastname2"><h:outputText value="segundo apellido (*):" /></label></div>
				<div class="campoformulario"><h:inputText id="lastname2" value="#{registerController.client.secondLastName}" class="field w300"></h:inputText></div>
				<div class="mensajeformulario"><h:message for="lastname2" errorClass="error" infoClass="ok" /></div>
			</div>
			<div class="filaformulario">
				<div class="labelformulario w200"><label for="email"><h:outputText value="correo electrónico (*):" /></label></div>
				<div class="campoformulario"><h:inputText id="email" value="#{registerController.client.contactInfo.email}" class="field w300"></h:inputText></div>
				<div class="mensajeformulario"><h:message for="email" errorClass="error" infoClass="ok" /></div>
			</div>
			<div class="filaformulario">
				<div class="labelformulario w200"><label for="telefono"><h:outputText value="teléfono (*):" /></label></div>
				<div class="campoformulario"><h:inputText id="telefono" value="#{registerController.client.contactInfo.telephone1}" class="field w300"></h:inputText></div>
				<div class="mensajeformulario"><h:message for="telefono" errorClass="error" infoClass="ok" /></div>
			</div>
			<div class="botonbuscador"><h:commandButton type="submit" action="#{registerController.registerClient}" id="registrarte" value="Enviar" class="button big"/></div>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
</html>
